<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <div id="calculator">
            <div id="screen"><h1 id="screenText"></h1>

            </div>
            <div id="buttonGrid">
                <button id="allClearButton">AC</button>
                <button id="clearButton"></button>
                <button class="operatorButton">^</button>
                <button class="operatorButton">รท</button>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operatorButton">x</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operatorButton">-</button>
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operatorButton">+</button>
                <button class="numberButton">0</button>
                <button id="decimalButton"></button>
                <button id="equalsButton">=</button>
            </div>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
